<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Trips Catalog</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <link href="https://getbootstrap.com/docs/4.3/examples/checkout/form-validation.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>
</head>

<body class="bg-light">
<div class="container">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Trips Catalog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{'/home'}">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/user/editProfile/'}">Edit profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="py-5 text-center">
        <h2>Trip form</h2>
        <p class="lead">Please complete the form to create a new user or to save changes to your trip</p>
    </div>

    <form class="needs-validation" novalidate method="POST" th:action="@{/trip/saveTrip}" th:object="${trip}"
          enctype="multipart/form-data" autocomplete="off">

        <input type="hidden" id="id" th:field="*{id}"/>
        <input type="hidden" id="user" th:field="*{user}"/>

        <div class="mb-3">
            <label for="trip_name">Trip name</label>
            <input type="text" class="form-control" id="trip_name" placeholder="Trip name" required
                   th:field="*{trip_name}"/>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('trip_name')}" th:errors="*{trip_name}"></div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="date_from">Date from</label>
                <input type="date" class="form-control" id="date_from" placeholder="" th:value="date_from" required
                       th:field="*{date_from}"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('date_from')}" th:errors="*{date_from}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="date_to">Date to</label>
                <input type="date" class="form-control" id="date_to" placeholder="" th:value="date_to" required
                       th:field="*{date_to}"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('date_to')}" th:errors="*{date_to}"></div>
            </div>
        </div>

        <div class="mb-3">
            <label for="trip_impressions">Trip impressions</label>
            <textarea class="form-control text-break" id="trip_impressions" rows="5" placeholder="Trip impressions" required
                      th:field="*{trip_impressions}"></textarea>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('trip_impressions')}" th:errors="*{trip_impressions}"></div>
        </div>

        <div>Photo 1</div>
        <div class="row">
            <div class="col-md-8 mb-3">
                <textarea class="form-control text-break" id="photo1_impressions" rows="3" th:field="*{photo1_impressions}"
                          placeholder="Photo 1 impressions" required></textarea>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('photo1_impressions')}" th:errors="*{photo1_impressions}"></div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="custom-file">
                    <label class="custom-file-label" for="photo1">Choose photo 1 file</label>
                    <input type="file" class="custom-file-input" id="photo1" aria-describedby="inputGroupFileAddon04"
                           name="photo1"/>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('photo1_path')}" th:errors="*{photo1_path}"></div>
                </div>
            </div>
        </div>

        <div>Photo 2</div>
        <div class="row">
            <div class="col-md-8 mb-3">
                <textarea class="form-control text-break" id="photo2_impressions" rows="3" th:field="*{photo2_impressions}"
                          placeholder="Photo 2 impressions" required></textarea>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('photo2_impressions')}" th:errors="*{photo2_impressions}"></div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="custom-file">
                    <label class="custom-file-label" for="photo1">Choose photo 2 file</label>
                    <input type="file" class="custom-file-input" id="photo2" aria-describedby="inputGroupFileAddon04"
                           name="photo2"/>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('photo2_path')}" th:errors="*{photo2_path}"></div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" placeholder="Location" required
                   th:field="*{location}"/>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Save trip</button>
    </form>

    <hr class="mb-4">
    <div class="mb-3">
        <button class="btn btn-secondary btn-lg btn-block" th:onclick="'window.location.href=\'/home\''">Cancel
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</div>
</body>
</html>
