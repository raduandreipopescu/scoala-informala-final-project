<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Trips Catalog</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }


    </style>

    <link href="https://getbootstrap.com/docs/4.3/examples/checkout/form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Trips Catalog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/home'}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/user/editProfile/'}">Edit profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <div class="py-5 text-center">
        <h2>User form</h2>
        <p class="lead">Please complete the form to update your profile information</p>
    </div>

    <form class="needs-validation" novalidate method="POST" th:action="@{/user/saveProfile}" th:object="${user}"
          autocomplete="off">

        <input type="hidden" id="id" th:field="*{id}"/>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="first_name">First name</label>
                <input type="text" class="form-control" id="first_name" placeholder="" value="" required
                       th:field="*{first_name}"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="last_name">Last name</label>
                <input type="text" class="form-control" id="last_name" placeholder="" value="" required
                       th:field="*{last_name}"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></div>
            </div>
        </div>

        <div class="mb-3">
            <label for="username">User name</label>
            <input type="text" class="form-control" id="username" placeholder="User name" required
                   th:field="*{username}" readonly/>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="" value="" required
                       th:field="*{password}"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="confirm_password">Confirm password</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="" value="" required
                       th:field="*{confirm_password}"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('confirm_password')}" th:errors="*{confirm_password}"></div>
            </div>
        </div>

        <div class="mb-3">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="" required th:field="*{city}"/>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
        </div>

        <div class="mb-3">
            <label for="address">Address</label>
            <textarea class="form-control text-break" id="address" placeholder="" required
                      th:field="*{address}"></textarea>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>

        <div class="mb-3">
            <label for="phone">Phone number</label>
            <input type="text" class="form-control" id="phone" placeholder="" required th:field="*{phone}"/>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Save profile</button>
    </form>

    <hr class="mb-4">
    <div class="mb-3">
        <button class="btn btn-secondary btn-lg btn-block" th:onclick="'window.location.href=\'/user/deleteProfile\''">Delete user profile
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</div>
</body>
</html>
